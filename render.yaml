services:
  - type: web
    name: bloodconnect-web
    runtime: docker
    repo: https://github.com/your-org/your-repo # optional, defaults to repo containing render.yaml
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend        # optional; defaults to repo root
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_BASE_URL
        value: /api
      - key: VITE_API_URL
        value: https://bloodconnect-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    healthCheckPath: /
    plan: free
    autoDeploy: true

  - type: web
    name: bloodconnect-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend        # optional if Dockerfile expects backend dir as context
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 90d
      - key: JWT_COOKIE_EXPIRES
        value: "90"
      - key: CLIENT_URL
        value: https://bloodconnect-web.onrender.com
      - key: CORS_ORIGIN
        value: https://bloodconnect-web.onrender.com
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        value: "BloodConnect <noreply@bloodconnect.com>"
    healthCheckPath: /api/health
    plan: free
    autoDeploy: true
