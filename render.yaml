# render.yaml for BloodConnect (Free Tier Configuration)
services:
  # Frontend: Static site (Vite) - Free tier
  - type: static_site
    name: bloodconnect-web
    rootDir: ./frontend
    buildCommand: 'npm install && npm run build'
    staticPublishPath: ./dist
    envVars:
      - key: VITE_BASE_URL
        value: /api
      - key: VITE_API_URL
        value: https://bloodconnect-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

  # Backend: Using Render's free tier with static site + serverless functions
  - type: static_site
    name: bloodconnect-api
    rootDir: ./backend
    buildCommand: 'npm install'
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: MONGODB_URI
        value: mongodb+srv://<username>:<password>@<cluster>.mongodb.net/bloodconnect?retryWrites=true&w=majority
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "90d"
      - key: JWT_COOKIE_EXPIRES
        value: "90"
      - key: CLIENT_URL
        value: https://bloodconnect-web.onrender.com
      - key: CORS_ORIGIN
        value: https://bloodconnect-web.onrender.com
    autoDeploy: true