# Render Blueprint for BloodConnect Application
# Reference: https://render.com/docs/blueprint-spec
services:
  # Frontend Service
  - type: web
    name: bloodconnect-web
    env: node
    build:
      dockerfile: ./frontend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_BASE_URL
        value: /api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    healthCheckPath: /
    plan: free
    autoDeploy: true
    env: node

  # Backend Service
  - type: web
    name: bloodconnect-api
    env: node
    build:
      dockerfile: ./backend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromService:
          name: bloodconnect-db
          type: mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://bloodconnect-web.onrender.com  # Update this after deployment
      - key: CORS_ORIGIN
        value: https://bloodconnect-web.onrender.com  # Update this after deployment
    healthCheckPath: /api/health
    plan: free
    autoDeploy: true

  # Database Service
  - type: mongodb
    name: bloodconnect-db
    databaseName: bloodconnect
    user: bloodconnect_user
    plan: free
    region: oregon
    version: 6.0
